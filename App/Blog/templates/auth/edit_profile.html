{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Profile{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="account-form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="profile_image">Profile Picture</label>
      {% if user['profile_image'] %}
        <img src="{{ url_for('static', filename=user['profile_image']) }}" 
             alt="Current profile picture"
             class="current-profile-image">
      {% endif %}
      <input type="file" name="profile_image" id="profile_image" accept="image/*">
    </div>

    <div class="form-group">
      <label for="about">About Me</label>
      <textarea name="about" id="about" rows="4">{{ user['about'] or '' }}</textarea>
    </div>

    <div class="form-group">
      <label for="twitter_handle">Twitter Handle</label>
      <input type="text" name="twitter_handle" id="twitter_handle" 
             value="{{ user['twitter_handle'] or '' }}" 
             placeholder="@username">
    </div>

    <div class="form-group">
      <label for="instagram_handle">Instagram Handle</label>
      <input type="text" name="instagram_handle" id="instagram_handle" 
             value="{{ user['instagram_handle'] or '' }}" 
             placeholder="username">
    </div>

    <div class="form-group">
      <label for="linkedin_url">LinkedIn URL</label>
      <input type="url" name="linkedin_url" id="linkedin_url" 
             value="{{ user['linkedin_url'] or '' }}" 
             placeholder="https://www.linkedin.com/in/username">
    </div>

    <div class="form-group">
      <input type="submit" value="Update Profile" class="submit-btn">
    </div>
  </form>
{% endblock %}
